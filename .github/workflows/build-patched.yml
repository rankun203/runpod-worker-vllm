name: Build and Push Patched Image

on:
  push:
    branches:
      - main
    paths:
      - "Dockerfile.patched"
      - "src/engine.py"
      - ".github/workflows/build-patched.yml"
  workflow_dispatch:

env:
  DOCKERHUB_REPO: rankun203
  IMAGE_NAME: runpod-worker-vllm-patched

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.patched
          push: true
          tags: ${{ env.DOCKERHUB_REPO }}/${{ env.IMAGE_NAME }}:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        run: |
          echo "ðŸš€ Build completed successfully!"
          echo "Image: ${{ env.DOCKERHUB_REPO }}/${{ env.IMAGE_NAME }}:latest"
